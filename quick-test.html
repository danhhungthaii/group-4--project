<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Test - Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-section {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .result {
            background: #f8f9fa;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
    </style>
</head>
<body>
    <div class="test-section">
        <h2>üß™ Quick Forgot Password Test</h2>
        <p>Server: <span id="server-status">Checking...</span></p>
        
        <button onclick="testForgotPassword()">Test Forgot Password</button>
        <button onclick="checkLastEmail()">Check Last Email</button>
        <button onclick="testWithToken()">Test Reset Password</button>
        
        <div id="result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>üåê Frontend Links:</h3>
        <p><a href="/frontend/src/pages/forgot-password/index.html" target="_blank">Forgot Password Form</a></p>
        <p><a href="/frontend/src/pages/forgot-password/reset.html" target="_blank">Reset Password Form</a></p>
        <p><a href="/test-workflow-complete.html" target="_blank">Complete Test Dashboard</a></p>
    </div>

    <script>
        let lastToken = null;
        
        function log(message, isError = false) {
            const result = document.getElementById('result');
            const timestamp = new Date().toLocaleTimeString();
            const className = isError ? 'error' : 'success';
            result.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            result.scrollTop = result.scrollHeight;
        }

        async function checkServerStatus() {
            try {
                const response = await fetch('/api/test/users');
                if (response.ok) {
                    document.getElementById('server-status').innerHTML = '<span style="color: green;">‚úÖ Online</span>';
                    return true;
                }
            } catch (e) {
                document.getElementById('server-status').innerHTML = '<span style="color: red;">‚ùå Offline</span>';
                return false;
            }
        }

        async function testForgotPassword() {
            document.getElementById('result').innerHTML = '';
            log('üß™ Testing forgot password...');
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'test@example.com' })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    log('‚úÖ Forgot password request successful!');
                    log(`üìß Email would be sent to: test@example.com`);
                    lastToken = data.resetToken;
                    if (lastToken) {
                        log(`üîë Reset token: ${lastToken.substring(0, 30)}...`);
                    }
                } else {
                    log(`‚ùå Failed: ${data.message}`, true);
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, true);
            }
        }

        async function checkLastEmail() {
            log('üì¨ Checking last email...');
            
            try {
                const response = await fetch('/api/test/last-email');
                const data = await response.json();
                
                if (data.success) {
                    log('‚úÖ Email found!');
                    log(`üìß To: ${data.email.to}`);
                    log(`üì¨ Subject: ${data.email.subject}`);
                    lastToken = data.resetToken;
                    if (lastToken) {
                        log(`üîë Token extracted: ${lastToken.substring(0, 30)}...`);
                    }
                } else {
                    log(`‚ùå No email found: ${data.message}`, true);
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, true);
            }
        }

        async function testWithToken() {
            if (!lastToken) {
                log('‚ùå No token available. Run forgot password test first.', true);
                return;
            }
            
            log('üîí Testing password reset...');
            
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        token: lastToken, 
                        newPassword: 'NewPassword123!' 
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    log('‚úÖ Password reset successful!');
                    log('üéâ Complete workflow test PASSED!');
                } else {
                    log(`‚ùå Reset failed: ${data.message}`, true);
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, true);
            }
        }

        // Check server status on load
        window.addEventListener('load', () => {
            checkServerStatus();
        });
    </script>
</body>
</html>
