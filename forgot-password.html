            </div>
            <div class="feature">
                <div class="feature-icon">üìß</div>

            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        
        const form = document.getElementById('forgotPasswordForm');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');

        // Show message function
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Auto hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Hide message function
        function hideMessage() {
            messageDiv.style.display = 'none';
        }

        // Set loading state
        function setLoading(loading) {
            if (loading) {
                submitBtn.disabled = true;
                submitBtn.classList.add('btn-loading');
                emailInput.disabled = true;
            } else {
                submitBtn.disabled = false;
                submitBtn.classList.remove('btn-loading');
                emailInput.disabled = false;
            }
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();

            const email = emailInput.value.trim();
            
            if (!email) {
                showMessage('Vui l√≤ng nh·∫≠p ƒë·ªãa ch·ªâ email', 'error');
                return;
            }

            // Basic email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Vui l√≤ng nh·∫≠p ƒë·ªãa ch·ªâ email h·ª£p l·ªá', 'error');
                return;
            }

            setLoading(true);

            try {
                console.log('Sending forgot password request for:', email);
                
                const response = await fetch(`${API_BASE_URL}/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();
                console.log('Response:', data);

                if (response.ok) {
                    showMessage(
                        'Email h∆∞·ªõng d·∫´n ƒë·∫∑t l·∫°i m·∫≠t kh·∫©u ƒë√£ ƒë∆∞·ª£c g·ª≠i. Vui l√≤ng ki·ªÉm tra h·ªôp th∆∞ c·ªßa b·∫°n.', 
                        'success'
                    );
                    
                    // Clear form
                    emailInput.value = '';
                    
                    // Show additional success info
                    setTimeout(() => {
                        showMessage(
                            'L∆∞u √Ω: Ki·ªÉm tra c·∫£ th∆∞ m·ª•c Spam n·∫øu kh√¥ng th·∫•y email. Li√™n k·∫øt c√≥ hi·ªáu l·ª±c trong 1 gi·ªù.', 
                            'success'

                } else {
                    showMessage(data.message || 'C√≥ l·ªói x·∫£y ra, vui l√≤ng th·ª≠ l·∫°i', 'error');
                }

            } catch (error) {

                showMessage('Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server. Vui l√≤ng th·ª≠ l·∫°i sau.', 'error');
            } finally {

            }
        });

        // Auto-focus email input
        emailInput.focus();

        // Real-time email validation
        emailInput.addEventListener('input', () => {
            hideMessage();
        });
    </script>
