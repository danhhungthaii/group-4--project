<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .test-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        .test-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
        }

        .test-form {
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .test-btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .test-btn:hover {
            background: #0056b3;
        }

        .test-accounts {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .result {
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }

        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .quick-tests {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .quick-btn {
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .quick-btn:hover {
            background: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>üîê Quick Login Test</h2>
        
        <div class="test-accounts">
            <h4>Test Accounts:</h4>
            <p><strong>Admin:</strong> admin@test.com / password123</p>
            <p><strong>User:</strong> user@test.com / password123</p>
        </div>

        <form class="test-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="admin@test.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="password123" required>
            </div>

            <button type="submit" class="test-btn">üöÄ Test Login</button>
        </form>

        <div class="quick-tests">
            <button class="quick-btn" onclick="quickTest('admin')">Quick Admin Test</button>
            <button class="quick-btn" onclick="quickTest('user')">Quick User Test</button>
        </div>

        <div id="result" class="result"></div>

        <div style="text-align: center; margin-top: 1rem;">
            <a href="http://localhost:3000" style="color: #007bff; text-decoration: none;">
                ‚û°Ô∏è Go to React App
            </a>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5002/api';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            await testLogin(email, password);
        });

        async function testLogin(email, password) {
            const result = document.getElementById('result');
            result.style.display = 'block';
            result.className = 'result';
            result.innerHTML = 'üîÑ Testing login...';

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <h4>‚úÖ Login Successful!</h4>
                        <p><strong>User:</strong> ${data.user.name}</p>
                        <p><strong>Email:</strong> ${data.user.email}</p>
                        <p><strong>Role:</strong> ${data.user.role}</p>
                        <p><strong>Token:</strong> ${data.token.substring(0, 50)}...</p>
                    `;
                    
                    // Save token to localStorage for React app
                    localStorage.setItem('token', data.token);
                    
                } else {
                    result.className = 'result error';
                    result.innerHTML = `
                        <h4>‚ùå Login Failed</h4>
                        <p><strong>Error:</strong> ${data.message}</p>
                        <p>Please check email and password</p>
                    `;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `
                    <h4>‚ùå Connection Error</h4>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Make sure backend server is running on port 5002</p>
                `;
            }
        }

        function quickTest(role) {
            if (role === 'admin') {
                document.getElementById('email').value = 'admin@test.com';
                document.getElementById('password').value = 'password123';
                testLogin('admin@test.com', 'password123');
            } else {
                document.getElementById('email').value = 'user@test.com';
                document.getElementById('password').value = 'password123';
                testLogin('user@test.com', 'password123');
            }
        }

        // Auto test on load
        window.addEventListener('load', () => {
            console.log('üöÄ Quick Login Test loaded!');
            console.log('Backend API:', API_BASE);
        });
    </script>
</body>
</html>
