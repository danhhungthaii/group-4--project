        .logo {

        .subtitle {

        label {

        input[type="password"] {

        input[type="password"]:focus {

        }

        .password-requirements {

        }

        .requirement {

        }

        .requirement-icon {
            width: 16px;

            margin-right: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;

            font-weight: bold;
        }

        .requirement.valid .requirement-icon {
            background: #28a745;
            color: white;
        }

        .requirement.invalid .requirement-icon {
            background: #dc3545;
            color: white;
        }

        .requirement.pending .requirement-icon {
            background: #e0e0e0;
            color: #666;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(40, 167, 69, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-loading {
            position: relative;
            color: transparent;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            color: #28a745;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #20c997;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .token-info {
            background: #e3f2fd;
            color: #1565c0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid #bbdefb;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîë</div>
        
        <h1>ƒê·∫∑t L·∫°i M·∫≠t Kh·∫©u</h1>
        <p class="subtitle">
            Nh·∫≠p m·∫≠t kh·∫©u m·ªõi cho t√†i kho·∫£n c·ªßa b·∫°n
        </p>

        <div id="tokenInfo" class="token-info">
            <strong>üîê Token h·ª£p l·ªá!</strong> B·∫°n c√≥ th·ªÉ ƒë·∫∑t l·∫°i m·∫≠t kh·∫©u ngay b√¢y gi·ªù.
        </div>

        <div id="message" class="message"></div>

        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="newPassword">M·∫≠t Kh·∫©u M·ªõi</label>
                <input 
                    type="password" 
                    id="newPassword" 
                    name="newPassword" 
                    required 
                    placeholder="Nh·∫≠p m·∫≠t kh·∫©u m·ªõi"
                >
                
                <div class="password-requirements">
                    <div class="requirement pending" id="req-length">
                        <div class="requirement-icon">?</div>
                        <span>√çt nh·∫•t 6 k√Ω t·ª±</span>
                    </div>
                    <div class="requirement pending" id="req-upper">
                        <div class="requirement-icon">?</div>
                        <span>C√≥ ch·ªØ hoa</span>
                    </div>
                    <div class="requirement pending" id="req-lower">
                        <div class="requirement-icon">?</div>
                        <span>C√≥ ch·ªØ th∆∞·ªùng</span>
                    </div>
                    <div class="requirement pending" id="req-number">
                        <div class="requirement-icon">?</div>
                        <span>C√≥ s·ªë</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">X√°c Nh·∫≠n M·∫≠t Kh·∫©u</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    required 
                    placeholder="Nh·∫≠p l·∫°i m·∫≠t kh·∫©u m·ªõi"
                >
                
                <div class="password-requirements">
                    <div class="requirement pending" id="req-match">
                        <div class="requirement-icon">?</div>
                        <span>M·∫≠t kh·∫©u kh·ªõp nhau</span>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                ƒê·∫∑t L·∫°i M·∫≠t Kh·∫©u
            </button>
        </form>

        <a href="/login.html" class="back-link">‚Üê Quay l·∫°i ƒëƒÉng nh·∫≠p</a>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        const form = document.getElementById('resetPasswordForm');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        const tokenInfoDiv = document.getElementById('tokenInfo');

        // Check if token exists
        if (!token) {
            showMessage('Token kh√¥ng h·ª£p l·ªá. Vui l√≤ng y√™u c·∫ßu ƒë·∫∑t l·∫°i m·∫≠t kh·∫©u m·ªõi.', 'error');
            tokenInfoDiv.style.display = 'none';
            submitBtn.disabled = true;
        }

        // Show message function
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        // Hide message function
        function hideMessage() {
            messageDiv.style.display = 'none';
        }

        // Set loading state
        function setLoading(loading) {
            if (loading) {
                submitBtn.disabled = true;
                submitBtn.classList.add('btn-loading');
                newPasswordInput.disabled = true;
                confirmPasswordInput.disabled = true;
            } else {
                submitBtn.disabled = false;
                submitBtn.classList.remove('btn-loading');
                newPasswordInput.disabled = false;
                confirmPasswordInput.disabled = false;
            }
        }

        // Update requirement status
        function updateRequirement(id, valid) {
            const req = document.getElementById(id);
            const icon = req.querySelector('.requirement-icon');
            
            req.className = `requirement ${valid ? 'valid' : 'invalid'}`;
            icon.textContent = valid ? '‚úì' : '‚úó';
        }

        // Validate password requirements
        function validatePassword() {
            const password = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Length check
            updateRequirement('req-length', password.length >= 6);
            
            // Uppercase check
            updateRequirement('req-upper', /[A-Z]/.test(password));
            
            // Lowercase check
            updateRequirement('req-lower', /[a-z]/.test(password));
            
            // Number check
            updateRequirement('req-number', /[0-9]/.test(password));
            
            // Password match check
            if (confirmPassword) {
                updateRequirement('req-match', password === confirmPassword);
            }

            // Enable/disable submit button
            const allValid = password.length >= 6 && 
                           /[A-Z]/.test(password) && 
                           /[a-z]/.test(password) && 
                           /[0-9]/.test(password) &&
                           password === confirmPassword;
            
            submitBtn.disabled = !allValid || !token;
        }

        // Password input events
        newPasswordInput.addEventListener('input', validatePassword);
        confirmPasswordInput.addEventListener('input', validatePassword);

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();

            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (newPassword !== confirmPassword) {
                showMessage('M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showMessage('M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±', 'error');
                return;
            }

            setLoading(true);

            try {
                console.log('Sending reset password request with token:', token);
                
                const response = await fetch(`${API_BASE_URL}/auth/reset-password/${token}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        newPassword,
                        confirmPassword 
                    })
                });

                const data = await response.json();
                console.log('Response:', data);

                if (response.ok) {
                    showMessage('ƒê·∫∑t l·∫°i m·∫≠t kh·∫©u th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...', 'success');
                    
                    // Clear form
                    form.reset();
                    
                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 3000);
                    
                } else {
                    showMessage(data.message || 'C√≥ l·ªói x·∫£y ra, vui l√≤ng th·ª≠ l·∫°i', 'error');
                }

            } catch (error) {
                console.error('Reset password error:', error);
                showMessage('Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server. Vui l√≤ng th·ª≠ l·∫°i sau.', 'error');
            } finally {
                setLoading(false);
            }
        });

        // Auto-focus new password input
        if (token) {
            newPasswordInput.focus();
        }

        console.log('Reset password page loaded with token:', token);
    </script>
</body>
</html>
